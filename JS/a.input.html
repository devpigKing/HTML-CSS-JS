<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
</head>
<body>
    
    <script>
        // alert문은 알림 창을 표시한다.
        // alert() 함수의 소괄호 안에 메시지를 입력하거나 변수를 사용하여 값을 표기한다.
        alert('하아아아아 너무 피곤한 복습 시간이에요~~')

        a = 200
        alert(a);

        alert('개발자 도토리');

        // confirm 함수는 확인 버튼과 취소 버튼이 있어서 사용자가 어떤 버튼을 클릭했는가에 따라 다르게 동작하도록 할 수 있다.
        // 확인 창을 띄워줍니다.

        confirm("니 맘대로 사시겠습니까???")

        // prompt() 함수로 만드는 프롬프트 창은 사용자가 간단한 값을 입력할 수 있는 창이다.
        
        prompt("이름이 뭐에요?? : ")
    </script>
</body>
</html>
